<!DOCTYPE html>
<html lang="en">

<body>
    <script>


        // Tabuada de um valor inserido pelo usu√°rio.

        for (
            let x = 0;
            x <= 10;
            x++
        ) {
            for (
                let y = 0;
                y <= 10;
                y++
            ) {
                document.write(`${x} x ${y}=${x * y}<br>`)
            }
             document.write(`<hr>`)
        }




    </script>

</body>

</html>
